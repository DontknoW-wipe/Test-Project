<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start App</title>
    <script src="jquery3.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <nav>
            <div id="logo_items">
                <a href="/home"><img src="" alt="Test App"></a>
            </div>
            <div id="nav_items">
                <a href="/home">Home</a>
                <a href="/register">Register</a>
                <a href="/about">About</a>
            </div>
        </nav>
    </header>
    <article id="#log_code">
        <div id="login_to_test">
            <form action="/login" method="POST">
                <div class="form_items">
                    <label for="test_code">Enter Code To Join The Test</label>
                </div>
                <div class="form_items">
                    <input type="text" required maxlength="100" name="test_code" id="test_code" class="test_code" placeholder="Test Code">
                </div>
                <div class="form_items">
                    <input type="password" required  name="pass_code" id="pass_code" class="test_code" placeholder="password">
                </div>
                <div class="form_items">
                    <input type="submit" value="Join" id="btn1">
                </div>
            </form>
        </div>
    </article>
    <footer>
        <div id="footer_items">
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
        </div>
        <div id="copyright_para">
            <p>
                &copy; Test 2020
            </p>
        </div>
    </footer>
    <script src="login.js"></script>
</body>
</html>
