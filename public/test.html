
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Details</title>
    <link rel="stylesheet" href="/css/style1.css">
</head>
<body>
    <div class="container">
        <nav>
            <div id="logo_bar">
                <a href="/">logo</a>
            </div>
            <div id="nav_bar">
                <a href="/"><button>Close</button></a>
            </div>
        </nav>
        <div id="fillbanner">
            <h1>Fill Details</h1>
        </div>
        <div id="filldetails">
            <form action="/studentsubmit" method="POST">
                <div>
                    <table >
                        <tr>
                            <td>
                                <label for="fullname">Full Name</label>
                            </td>
                            <td>
                                <input class="input122" required type="text" name="fullname" id="fullname" >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="mobileno">Mobile No.</label>
                            </td>
                            <td>
                                <input class="input122" required type="tel"  placeholder="eg: +91 1234567890" name="mobileno" id="mobileno" maxlength="10">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email</label>
                            </td>
                            <td>
                                <input class="input122" required type="email" name="email" id="email" placeholder="eg: abc@xyz.com">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="gender">Gender</label>
                            </td>
                            <td>
                                <input type="radio" name="gender" value="m" checked>Male
                                <input type="radio" name="gender" value="f">Female
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="dob">Date of Birth</label>
                            </td>
                            <td>
                                <input class="input122" required type="date" name="dob" id="dob">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="collegename">College Name</label>
                            </td>
                            <td>
                                <input class="input122" required type="text" name="collegename" id="collegename">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="collegeroll">College Roll No.</label>
                            </td>
                            <td>
                                <input class="input122" required type="text" name="collegeroll" id="collegeroll">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="cityname">City</label>
                            </td>
                            <td>
                                <input class="input122" required type="text" name="cityname" id="cityname">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="pincode">Pincode</label>
                            </td>
                            <td>
                                <input class="input122" required type="text" name="pincode" id="pincode" max="6" >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="statename">State</label>
                            </td>
                            <td>
                                <select name="statename" id="statename" class="input122">
                                    <option>Select State</option>
                                    <option value="AndhraPradesh">Andhra Pradesh</option>
                                    <option value="ArunachalPradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="HimachalPradesh">Himachal Pradesh</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="MadhyaPradesh">Madhya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="TamilNadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="WestBengal">West Bengal</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="Submit" id="btn1">
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
       
    </div>

</body>
</html>
